os:
  - linux
dist: xenial
language: scala
jdk:
  - openjdk8
python:
  - "3.7"

before_install:
  - sudo apt-get -y install python3-pip python-dev
  - sudo pip3 install -U setuptools
  - sudo pip3 install -U wheel
  - sudo pip3 install -U virtualenvwrapper

install:
  - python3 -m pip install pipenv
  - wget https://archive.apache.org/dist/spark/spark-3.0.0/spark-3.0.0-bin-hadoop2.7.tgz
  - tar -xzf spark-3.0.0-bin-hadoop2.7.tgz
  - rm spark-3.0.0-bin-hadoop2.7.tgz

script:
  - (cd python;pipenv install --dev)
  - export SPARK_HOME=$PWD/spark-3.0.0-bin-hadoop2.7
  - export PYTHONPATH=$SPARK_HOME/python
  - mvn -q clean install
  - find core/target/ -iregex "core\/target\/sedona-core-[0-9]\.[0-9]\.[0-9]\(-SNAPSHOT\)?\.jar" -exec cp {} $SPARK_HOME/jars \;
  - find sql/target/ -iregex "sql\/target\/sedona-sql-[0-9]\.[0-9]-[0-9]\.[0-9]\.[0-9]\(-SNAPSHOT\)?\.jar" -exec cp {} $SPARK_HOME/jars \;
